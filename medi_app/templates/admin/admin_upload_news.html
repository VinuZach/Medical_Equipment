{% extends "admin/admin_base.html" %}
{% block content %}
{% load static %}

{% if user.is_authenticated  %}

 <div style="    padding-top: 53px;   font-weight: 600;margin-top:10px;margin-bottom: 20px;color:#2a4356;font-size: 30px; text-transform: uppercase;
    text-align: center;">Upload News and heading

    </div>
 <div style="display: flex;
    justify-content: center;">
   <form method="POST" enctype="multipart/form-data" style="
                                                                    padding-bottom: 7px;
                                                                    text-align: center;
                                                                    padding: 10px;">
                            <input id="text" type="text" placeholder="Enter News Heading " autocomplete="off"
                                   required="True"
                                   name="headerData"
                                   style="padding-bottom: 10px;
                                                                                    padding-top: 10px;
                                                                                    padding-left: 40px;
                                                                                    padding-right: 40px;
                                                                                    margin: 5px;
                                                                                    position: relative;
                                                                                    width: 70%;
                                                                                }"/>
                            <br>
                            {% csrf_token %}

                            <label id="getFileLabel" for="getFile">Open File</label>
                            <input id="getFile" type="file" name="document" required="True"  style="margin: 10px;"/>



    <br>
    <br>
    <br>
  <button style="   background: var(--selected_text_color);
    padding: 2% 10%;
    color: white;
    font-size: 20px;" type="submit">Upload
    </button>
                        </form>
 </div>
{% else %}
Authentication Required <a href="adminHome">Go to Login</a>

{% endif %}
{% endblock %}
